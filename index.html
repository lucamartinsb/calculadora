<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora online</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Bem vindo a Calculadora Online</h1>
    <div class="calculadora">
        <input type="text" placeholder="O resultado aparecerá aqui" id="tela" disabled">
        <ul id="teclado">
            <li><button id="apagar" value="apagar">←</button></li>
            <li><button class="operadores" value="∛">∛</button></li>
            <li><button class="operadores" value="√">√</button></li>
            <li><button id="ce" value="ce">CE</button></li>
            <li><button class="operadores" value="!">!</button></li>
            <li><button class="operadores" value="x³">x³</button></li>
            <li><button class="operadores" value="x²">x²</button></li>
            <li><button class="operadores" value="%">%</button></li>
            <li><button class="operadores" value="/">/</button></li>
            <li><button class="numeros" value="7">7</button></li>
            <li><button class="numeros" value="8">8</button></li>
            <li><button class="numeros" value="9">9</button></li>
            <li><button class="operadores" value="*">*</button></li>
            <li><button class="numeros" value="4">4</button></li>
            <li><button class="numeros" value="5">5</button></li>
            <li><button class="numeros" value="6">6</button></li>
            <li><button class="operadores" value="-">-</button></li>
            <li><button class="numeros" value="1">1</button></li>
            <li><button class="numeros" value="2">2</button></li>
            <li><button class="numeros" value="3">3</button></li>
            <li><button class="operadores" value="+">+</button></li>
            <li><button class="numeros" value="0">0</button></li>
            <li><button id="ponto" value=".">.</button></li>
            <li><button id="igual" value="=">=</button></li>
        </ul>
    </div>

</body>
</html>
